<div class="container-flex flex-between full-width">
  <h1 class="margin-right">Game Info</h1>
  <button mat-raised-button color="primary" type="button" [routerLink]="['/games']" class="margin-left">Back</button>
</div>



<mat-tab-group class="full-width">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>info</mat-icon>
      Game-Info
    </ng-template>
    <ng-template matTabContent>
      <mat-list>
        <mat-list-item>
          <h4 mat-line>Name</h4>
          <p mat-line> {{game.name}} </p>
        </mat-list-item>
        <mat-list-item>
          <h4 mat-line>Developer</h4>
          <p mat-line> {{game.developer}} </p>
        </mat-list-item>
        <mat-list-item>
          <h4 mat-line>Release Date</h4>
          <p mat-line> {{game.release | date}} </p>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <h4 mat-line>Genres</h4>
          <p mat-line>
            <span *ngFor="let genre of game.genres">{{genre.name}}&nbsp;&nbsp;</span>
          </p>
        </mat-list-item>
        <mat-list-item>
          <h4 mat-line>Platforms</h4>
          <p mat-line>
            <span *ngFor="let platform of game.platforms">{{platform.name}}&nbsp;&nbsp;</span>
          </p>
        </mat-list-item>
      </mat-list>
    </ng-template>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>photo</mat-icon>
      Photos
    </ng-template>
    <ng-template matTabContent>
      <img *ngFor="let photo of photos" src="/uploads/{{photo.fileName}}" class="img-thumbnail" />
    </ng-template>
  </mat-tab>
</mat-tab-group>
