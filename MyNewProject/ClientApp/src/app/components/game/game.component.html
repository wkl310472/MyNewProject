<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Developer</th>
      <th>Release Date</th>
    </tr>
  </thead>
  <tr *ngFor="let game of games">
    <td>{{game.name}}</td>
    <td>{{game.developer}}</td>
    <td>{{game.release}}</td>
  </tr>
</table>
