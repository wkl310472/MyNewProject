<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Developer</th>
      <th>Release Date</th>
    </tr>
  </thead>
  <tr *ngFor="let game of games">
    <td><a [routerLink]="['/games/edit',game.id]">{{game.name}}</a></td>
    <td>{{game.developer}}</td>
    <td>{{game.release | date}}</td>
  </tr>
</table>
