<h1>New Game</h1>


<form #f="ngForm">
  <div class="form-group">
    <label for="gameName">Name</label>
    <input ngModel id="gameName" name="gameName" class="form-control" />
  </div>
  <div class="form-group">
    <label for="gameDeveloper">Developer</label>
    <input ngModel id="gameDeveloper" name="gameDeveloper" class="form-control" />
  </div>
  <div class="form-group">
    <label for="gameRelease">Release Date</label>
    <input ngModel id="gameRelease" name="gameRelease" class="form-control" />
  </div>
  <button class="btn btn-primary">Create</button>

  <ul>
    <li ngFor="let genre of genres">{{genre.Name}}</li>
  </ul>


  <p>
    {{f.value|json}}
  </p>
</form>
