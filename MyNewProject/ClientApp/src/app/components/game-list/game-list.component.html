
<h1>Games</h1>

<div class="container-flex">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <button mat-raised-button color="primary" type="button" [routerLink]="['/games/new']">New Game</button>
</div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let game">
      <a [routerLink]="['/games/info',game.id]">{{game.name}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="developer">
    <th mat-header-cell *matHeaderCellDef> Developer </th>
    <td mat-cell *matCellDef="let game"> {{game.developer}} </td>
  </ng-container>

  <ng-container matColumnDef="release">
    <th mat-header-cell *matHeaderCellDef> Release Date </th>
    <td mat-cell *matCellDef="let game"> {{game.release | date:'MM/dd/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let game">
      <button mat-raised-button color="primary" type="button" [routerLink]="['/games/edit',game.id]">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
